<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Responsive meta tag to ensure the site scales well on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cybersecurity Bootcamp</title>
    <!-- Favicon created directly with SVG embedded in the href - these are on all of the HTMLS-->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ°Ô∏è</text></svg>"
    />
    <!-- Bootstrap main CSS for styling -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS for additional styling -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start of Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
      <div class="container-fluid">
        <!-- Navbar brand with dynamic username span -->
        <a class="navbar-brand fw-bold text-primary" href="#"
          >Hello! <span class="username">Username</span></a
        >
        <!-- Navbar toggler for responsive menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- Default icon for toggler -->
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <!-- Progress indicator for user achievements -->
              <div class="progress">
                <span class="progress-left">
                  <span class="progress-bar"></span>
                </span>
                <span class="progress-right">
                  <span class="progress-bar"></span>
                </span>
                <div class="progress-value">
                  <img src="images/trophy.svg" alt="trophy" class="img-fluid" />
                </div>
              </div>
            </li>
            <!-- Link for obtaining a certificate, with click event handler -->
            <li class="nav-item get-certificate-link d-flex align-items-center">
              <a class="nav-link" href="#">Get Certificate</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Scoreboard section -->
    <div class="container mt-3">
      <div class="row justify-content-end">
        <!-- Scoreboard display -->
        <div class="col-lg-3 col-md-4 col-sm-10 mb-4">
          <div class="score-box p-3 rounded shadow d-inline-block bg-white">
            <span class="fw-bold">Score</span>
            <div class="correct">Correct: 5</div>
            <div class="incorrect">Incorrect: 3</div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Scoreboard Section -->

    <!-- Quiz content section -->
    <div class="container mt-mb-3">
      <div class="row justify-content-center">
        <!-- Quiz Content -->
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="quiz-container mb-3 p-4 rounded shadow bg-white">
            <!-- Quiz Question -->
            <form action="#" id="quizForm">
                <!-- Options for the quiz question -->
              <div class="quiz-section text-center">
                <div class="question mt-4 mb-4">
                  <p>1- What is phishing?</p>
                </div>
                <!-- Options -->
                <div class="options mb-4">
                  <div class="option border p-3 shadow-sm my-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="optionRadio"
                        id="optionRadio1"
                      />
                      <label class="form-check-label" for="optionRadio1">
                        Correct
                      </label>
                    </div>
                  </div>
                  <div class="option p-3 shadow-sm my-3 border">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="optionRadio"
                        id="optionRadio2"
                      />
                      <label class="form-check-label" for="optionRadio2">
                        Wrong
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Quiz Navigation -->
              <div class="navigation d-flex justify-content-between w-100">
              <!-- Submit button with event handler for form submission -->
                <a
                  href="#"
                  class="btn btn-primary quiz-submit"
                  onclick="quizFormHandler(1)"
                  >Submit</a
                >
                <!-- Next button initially hidden; shown after question submission -->
                <a href="#" class="d-none btn btn-primary quiz-next">Next</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Quiz Content Section -->

    <!-- External JavaScript file -->
    <script src="script/app.js"></script>
    <!-- Bootstrap JavaScript bundle for responsive features -->
    <script src="script/bootstrap.bundle.min.js"></script>
  </body>
</html>
