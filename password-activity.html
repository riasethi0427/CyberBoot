<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
     <!-- Responsive meta tag to ensure the site scales well on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cybersecurity Bootcamp</title>
    <!-- Favicon created directly with SVG embedded in the href - these are on all of the HTMLS-->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ°Ô∏è</text></svg>"
    />
    <!-- Bootstrap icons CSS for icons usage across the site -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- Bootstrap main CSS for styling -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS for additional styling -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start of Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary" href="#"
          >Hello! <span class="username">Username</span></a
        >
        <!-- Navbar toggler for responsive menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
         <!-- Default icon for toggler -->
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapsible part of the navbar -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <!-- Navigation item with SVG based progress indicator -->
            <li class="nav-item">
              <div class="progress">
                <span class="progress-left">
                  <span class="progress-bar"></span>
                </span>
                <span class="progress-right">
                  <span class="progress-bar"></span>
                </span>
                <div class="progress-value">
                  <img src="images/trophy.svg" alt="trophy" class="img-fluid" />
                </div>
              </div>
            </li>
            <!-- Link for obtaining a certificate, with click event handler -->
            <li class="nav-item get-certificate-link d-flex align-items-center">
              <a class="nav-link" href="#">Get Certificate</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <div class="password-background-section bg-primary p-5">
      <!-- Start of Scoreboard Section -->
      <div id="scoreBoxContainer" class="container mt-3">
        <div class="row justify-content-end">
          <!-- Scoreboard -->
          <div class="col-lg-2 col-md-4 col-sm-10 mb-4">
            <div class="score-box p-3 rounded shadow d-inline-block bg-white">
              <span class="fw-bold">Score</span>
              <div class="correct">Correct: 5</div>
              <div class="incorrect">Incorrect: 3</div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Scoreboard Section -->
    </div>

    <!-- Password Activity Screen  -->
    <div id="passwordActivityScreen" class="container">
      <div
        class="row g-0 w-100 justify-content-center align-items-center mt-negative-3rem"
      >
        <div
          class="col-md-6 align-items-center d-flex flex-column justify-content-center text-center shadow p-5 bg-white rounded"
        >
          <h4 class="text-capitalize mb-5">Please type a strong password</h4>
          <div class="input-group mb-3">
        <!-- Password input field -->
          <input
              type="password"
              class="form-control"
              placeholder="Enter your password"
              aria-label="Enter your password"
              aria-describedby="button-addon2"
              id="password"
            />
            <!-- Toggle button for showing/hiding password -->
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="togglePassword"
              onclick="togglePasswordVisibility()"
            >
              <i class="bi bi-eye-slash"></i>
            </button>
          </div>
          <!-- Hidden alert for password errors and password success -->
          <div class="d-none alert alert-danger" id="passwordError"></div>
          <div class="d-none alert alert-success" id="passwordSuccess">
            Great, your password is very strong!
          </div>

          <!-- Button to check the strength of the entered password -->
          <button
            id="verifyPasswordButton"
            onclick="validatePassword()"
            class="btn btn-secondary mt-3 shadow-sm"
          >
            Check Strength
          </button>

          <button
            id="clearPasswordButton"
            onclick="clearPassword()"
            class="d-none btn btn-primary mt-3 shadow-sm"
          >
            Next
          </button>
        </div>
      </div>
      <div class="row g-0 w-100 justify-content-center align-items-center">
        <div class="col-6 text-center mt-5">
          <!--Progress bar of password strength -->
          <div class="progress">
            <div
              id="passwordStrengthProgressBar"
              class="progress-bar bg-primary progress-bar-striped progress-bar-animated"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Password Activity Screen -->

    <!-- Start of Quiz Content Section -->
    <div id="quizContainer" class="d-none container mt-mb-3">
      <div class="row justify-content-center">
        <!-- Quiz Content -->
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="quiz-container mb-3 p-4 rounded shadow bg-white">
            <!-- Quiz Question -->
            <form action="#" id="quizForm"></form>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Quiz Content Section -->

    <!-- External JavaScript file -->
    <script src="script/app.js"></script>
    <!-- Bootstrap JavaScript bundle for responsive features -->
    <script src="script/bootstrap.bundle.min.js"></script>
  </body>
</html>
